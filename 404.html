<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Reset body and HTML styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'DM Sans', sans-serif;
            height: 100%;
        }

        /* Full-screen gradient background section */
        .full-screen-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #45CCDE, #4580de); /* Brand Color Gradient*/
            color: white;
            text-align: center;
        }

        /* Styling for 404 content */
        .content {
            max-width: 600px;
        }

        .content h1 {
            font-size: 5em;
            margin: 0;
        }

        .content p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .content a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .content a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="full-screen-section">
        <div class="content">
            <h1>404</h1>
            <p>Oops! The page you are looking for doesn't exist or moved.</p>
            <a href="/">Go Back Home</a>
        </div>
    </div>

</body>
</html>
